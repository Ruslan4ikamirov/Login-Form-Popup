<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9df1f99cdc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <form>
                <h1>Login Form</h1>
                <div class="name-field">
                    <input type="text" id="name" placeholder="Name">
                    <span>Name is required</span>
                </div>
                <div class="surname-field">
                    <input type="text" id="surname" placeholder="Surname">
                    <span>Surname is required</span>
                </div>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Password">
                    <span class="required">Password is required</span>
                    <span class="eye"><i class="fa-sharp fa-regular fa-eye-slash"></i></span>
                </div>
                <p id="message">Password is <span id="strength"></span></p>
                <div class="button-field">
                    <button type="button">Submit</button>
                </div>
            </form>
        </div>
        <div class="popup">
            <img src="img/404-tick.png">
            <h2>Thank You!</h2>
            <p>Your details has been succesfully submited! Thanks!</p>
            <button type="button">OK</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
